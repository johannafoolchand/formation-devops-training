
services:
  web:
    image:  johannafld/flask_app_johanna:${APP_VERSION}
    build: .
    environment:
      - DB_HOST=db
    ports:
      - "5000:5000"
    volumes:
     - ./app.py:/app/app.py
    depends_on:
      - db

  db:
    image: postgres:latest
    environment:
      POSTGRES_DB: mydatabase
      POSTGRES_USER: myuser
      POSTGRES_PASSWORD: mypassword
    ports:
      - "5432:5432"

