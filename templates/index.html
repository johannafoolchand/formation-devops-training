<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('templates', filename='styles.css') }}" />
    <title>ToDo List</title>
</head>
<body>
    <h1>ToDo List</h1>
    <ul>
        {% for task in tasks %}
            <li>
                {{ task.description }}
                <form action="{{ url_for('delete', id=task.id) }}" method="get" style="display: inline;">
                    <button type="submit">Supprimer</button>
                </form>
            </li>
        {% endfor %}
    </ul>
    <form action="{{ url_for('add') }}" method="post">
        <label for="task">Nouvelle t√¢che :</label>
        <input type="text" name="task" required>
        <button type="submit">Ajouter</button>
    </form>
</body>
</html>
